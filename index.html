    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: #f9f9f9;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
      .loader p {
        margin: 10px 0 0;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top: 8px solid #000000;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        visibility: hidden;
      }
      .iframe-visible {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div class="loader" id="preloader" role="alert" aria-live="polite">
      <div class="spinner"></div>
    </div>
    <iframe
      src="https://embed.figma.com/proto/JYz2cF0llEikYb2BWdjOpb/Portfolio?page-id=0%3A1&node-id=5-309&node-type=frame&viewport=-560%2C-3541%2C0.74&scaling=scale-down-width&content-scaling=fixed&starting-point-node-id=5%3A309&embed-host=share&hide-ui=1&hide-hints=true"
      allowfullscreen
      loading="lazy"
      id="hiddenIframe"
      onload="hidePreloader()"
      aria-label="Interactive portfolio embedded via Figma."
    ></iframe>
    <script>
      function hidePreloader() {
        const preloader = document.getElementById("preloader");
        const iframe = document.getElementById("hiddenIframe");
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
          iframe.classList.add("iframe-visible");
        }, 300);
      }
    </script>
  </body>
</html>
