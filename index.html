<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansh Ranjan's Portfolio</title>
    <link rel="icon" href="myicon.ico" type="image/x-icon" />
    <link
      rel="preload"
      href="https://embed.figma.com/proto/JYz2cF0llEikYb2BWdjOpb/Portfolio?page-id=0%3A1&node-id=5-309&scaling=scale-down-width&embed-host=share&hide-ui=1"
      as="document"
      fetchpriority="high"
      crossorigin
    />
    <link rel="preconnect" href="https://cdn.figma.com" crossorigin />
    <link rel="preconnect" href="https://embed.figma.com" crossorigin />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: rgb(0, 0, 0);
        will-change: opacity, transform;
        font-family: Arial, sans-serif;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        transition: opacity 1.5s ease;
      }

      .loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: opacity 1.5s ease-out;
        z-index: 1;
      }

      .loader .text {
        font-size: 18px;
        font-weight: bold;
        color: #fcfcfc;
        animation: bounce 2s infinite;
        user-select: none;
        margin-top: 50px;
        line-height: 1.35;
      }

      .spinner {
        width: 75px;
        height: 75px;
        border: 11px solid #ddd;
        border-top: 11px solid #007aff;
        border-radius: 50%;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .loader.fade-out {
        animation: fadeOut 1.5s forwards;
      }

      @keyframes fadeOut {
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader" id="preloader" role="alert" aria-live="polite">
      <div class="spinner"></div>
      <p class="text">
        For the best experience, this website is optimized for desktop
        browsers.<br />
        If you have a slow internet connection, images may take longer to load.
      </p>
    </div>

    <iframe
      src="https://embed.figma.com/proto/JYz2cF0llEikYb2BWdjOpb/Portfolio?page-id=0%3A1&node-id=5-309&scaling=scale-down-width&embed-host=share&hide-ui=1"
      allowfullscreen
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform: translate3d(0, 0, 0);
      loading="eager"
      id="hiddenIframe"
      onload="setTimeout(hidePreloader, 10000)"
      aria-label="Interactive Portfolio embedded as a Figma Prototype."
    ></iframe>

    <script>
      function hidePreloader() {
        const preloader = document.getElementById("preloader");
        preloader.classList.add("fade-out");
        setTimeout(() => (preloader.style.display = "none"), 1200);
      }

      document.getElementById("hiddenIframe").onerror = function () {
        document.getElementById("preloader").innerHTML =
          '<p class="text">Failed to load content. Please contact me (ansh.r@nidh.ac.in) or try again later.</p>';
      };
    </script>
  </body>
</html>
