<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ansh Ranjan's Portfolio</title>
    <link rel="icon" href="myicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://embed.figma.com" crossorigin />
    <link rel="preconnect" href="https://cdn.figma.com" crossorigin />
    <link rel="dns-prefetch" href="https://embed.figma.com" />
    <link rel="dns-prefetch" href="https://cdn.figma.com" />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background-color: rgb(0, 0, 0);
        font-family: Arial, sans-serif;
      }

      iframe {
        width: 100%;
        height: 100%;
        border: none;
        position: absolute;
        top: 0;
        left: 0;
        contain: strict;
        backface-visibility: hidden;
        frameborder: 0;
        scrolling: no;
        decoding: async;
      }

      .loader {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #000000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        opacity: 1;
        transition: opacity 1.25s ease-out;
        z-index: 1;
        will-change: opacity;
        contain: content;
      }

      .loader .text {
        font-size: 20px;
        color: #fcfcfc;
        margin: 20px;
        line-height: 1.45;
        animation: bounce 2.5s infinite;
        will-change: transform;
        text-align: center;
        overflow: hidden;
        white-space: pre-line;
        user-select: none;
      }

      .progress-bar {
        width: 42.5%;
        height: 8px;
        background-color: rgba(255, 255, 255, 0.25);
        border-radius: 4px;
        overflow: hidden;
        position: relative;
        will-change: width;
        margin: 10px;
      }

      .progress-bar::after {
        content: "";
        display: block;
        height: 100%;
        width: 0%;
        background-color: #007aff;
        transition: width 12s linear;
        animation: progressFill 12s linear forwards;
      }

      .download-btn {
        margin: 30px;
        padding: 12px 24px;
        background-color: #007aff;
        color: #ffffff;
        font-size: 16px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.2s ease, transform 0.2s ease;
        display: inline-block;
        cursor: pointer;
      }

      .download-btn:hover {
        background-color: #005bb5;
        transform: scale(1.075);
      }

      @keyframes progressFill {
        from {
          width: 0%;
        }
        to {
          width: 100%;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .loader.fade-out {
        animation: fadeOut 2s forwards;
      }

      @keyframes fadeOut {
        100% {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader" id="preloader" role="alert" aria-live="polite">
      <p class="text" id="loadingText">
        For the best experience, please view this website on a desktop browser.
        If your internet connection is slow, some images may take longer to load.
        Alternatively, you can also view the interactive PDF version.
      </p>
      <div class="progress-bar" id="progressBar"></div>
      <a
        download="Ansh_Ranjan_Portfolio.pdf"
        class="download-btn"
        id="downloadBtn"
      >
        View PDF Portfolio
      </a>
    </div>

    <iframe
      fetchpriority="high"
      src="https://embed.figma.com/proto/JYz2cF0llEikYb2BWdjOpb/Portfolio?page-id=0%3A1&node-id=5-309&scaling=scale-down-width&embed-host=share&hide-ui=1"
      allowfullscreen
      loading="eager"
      id="hiddenIframe"
      aria-label="Interactive Portfolio embedded as a Figma Prototype."
    ></iframe>

    <script>
      function Load() {
        const isPortrait = window.innerHeight > window.innerWidth;
        const preloader = document.getElementById("preloader");
        const loadingText = document.getElementById("loadingText");
        const progressBar = document.getElementById("progressBar");
        const iframe = document.getElementById("hiddenIframe");

        if (isPortrait) {
          loadingText.innerHTML =
            "Please rotate your device and then reload the page. However, this portfolio is best experienced on a desktop browser. Alternatively, you can view the interactive PDF version below.";
          progressBar.style.display = "none";
          iframe.style.display = "none";
          document.getElementById("downloadBtn").style.display = "block";
        } else {
          progressBar.style.display = "block";
          iframe.style.display = "block";
          document.getElementById("downloadBtn").style.display = "block";

          iframe.onload = function () {
            setTimeout(hidePreloader, 10500);
          };
        }
      }

      function hidePreloader() {
        const preloader = document.getElementById("preloader");
        preloader.classList.add("fade-out");
        setTimeout(() => preloader.remove(), 1750);
      }

      document.getElementById("hiddenIframe").onerror = function () {
        document.getElementById("preloader").innerHTML =
          '<p class="text">Sorry we are going under maintenance. Please contact me (ansh.ranjan.design@gmail.com) for updates or try again later.</p>';
      };

      document
        .getElementById("downloadBtn")
        .addEventListener("click", function (event) {
          event.preventDefault();
          document.getElementById("preloader").style.display = "none";
          document.getElementById("hiddenIframe").style.display = "none";

          setTimeout(() => {
            window.location.href =
              "https://drive.google.com/file/d/1ed4MJa-4SaHOQqrXLconaTas83x5jH_c/view?usp=drive_link";
          }, 100);
        });

      Load();
      window.addEventListener("load", Load);
    </script>
  </body>
</html>
